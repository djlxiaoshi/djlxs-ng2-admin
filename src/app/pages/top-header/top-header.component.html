<ng-container>
  <div class="p-top-header ui-g ui-fluid">
    <div class="left-logo ui-lg-2 ui-md-3 ui-sm-12" >
      <h1>djlxs-ng2-admin</h1>
    </div>
    <div class="right-bar  ui-lg-10 ui-md-9 ui-sm-12 ui-g ui-fluid">
      <div class="left-collapse-search ui-g ui-fluid ui-sm-12" >
        <div class="collapse-icon-wrap ui-sm-12">
          <a class="fa fa-list"></a>
        </div>
        <div class="field search-box-wrap">
          <div class="control  has-icons-right">
            <input class="input is-success" type="text" placeholder="Search input">
            <span class="icon is-small is-right">
          <i class="fa fa-search"></i>
        </span>
          </div>
        </div>
      </div>
      <div class="profile-message-wrap ui-sm-12">
        <div class="personal-profile"></div>
        <div class="message-wrap">
          <i class="fa fa-envelope"></i>
        </div>
      </div>
    </div>
  </div>
</ng-container>
